{% extends "base.html" %}
{% block content %}
<div class="page_title">
  <h2>Add New Events</h2>
</div>

<!-- events -->
<div class="form_container">

  <form action="/admin/addeventresult" method="POST">
    <div class="form-group">
      <label for="event_name">Event Name:</label>
      <input type="text" name="event_name" id="event_name" class="form-control" placeholder="Enter event name" required>
    </div>
    
    <div class="form-group">
      <label for="sport">Sport:</label>
      <select name="sport" id="sport" class="form-control" required>
        {% for row in teams %}
          <option value="{{ row[1] }}">{{ row[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="nz_team">NZ Team :</label>
      <select name="nz_team" id="nz_team" class="form-control" required>
        {% for row in teams %}
        <option value="{{ row[0] }}">{{ row[0],row[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
</div>


{% endblock %}
