{% extends "base.html" %}
{% block content %}

<!-- {{event_stages}} -->
<div class="page_title">
  <h2>Add Scores and Positions</h2>
</div>

<div class="form_container">
  <form action="/admin/scores" method="POST">

    <div class="form-group">
      <label for="add_score">Stage ID:</label>
      <select name="stage_id" class="form-control" required>
        {% for row in event_stages %}
        <option value="{{ row[0] }}">{{ row[0] }} {{ row[1] }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="add_score">Points Scored :</label>
      <input name="points_scored" type="text" class="form-control" placeholder="Points Scored" required>
    </div>

    <div class="form-group">
      <label for="add_score">Position :</label>
      <input name="position" type="text" class="form-control" placeholder="Input a number" required>
    </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
