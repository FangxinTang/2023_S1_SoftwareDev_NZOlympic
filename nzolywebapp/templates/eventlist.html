{% extends "base.html" %}
{% block content %}

<!-- eventlist is the variable passed in containing list of loans -->
<div class="container">

    <div class="page_title">
        <h2>Event List</h2>
    </div>

    <div class="table_container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Event ID</th>
                    <th>Event Name</th>
                    <th>Sport</th>
                    <th>NZTeam</th>
                </tr>
            </thead>
        
            <tbody>
                {% for event in eventlist %}
                <tr>
                    {% for entry in event %}
                    <td>{{ entry }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</div>



{% endblock %}
